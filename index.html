<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--Links De Bootstrap-->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<!--Carpeta de CSS-->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<!-- Icono mio -->
		<link rel="icon" href="http://theadvocate.com/csp/mediapool/sites/Advocate/assets/img/designimages/AdvocateAppIcon300.png">
		<title>Frontend-Udacity-Js</title>
	</head>
	<body>
	<div class="container">
		<div class="row-fluid">
			<div class="col-md-12">
				<div class="box">	
				<br/>
<!--*********************Datos*****************************-->
				<span id="name" class="name"></span>
				<span id="job" class="job"></span>
					<hr>
					<center>	
						<div class="col-md-2">
							<span class="Datainfo">Mobile:</span> <span id="mobile" class="data"></span> 
						</div>
						<div class="col-md-3">
							<span class="Datainfo">E-mail:</span> <span id="email" class="data"></span> 
						</div>
						<div class="col-md-2">
							<span class="Datainfo">Github:</span> <span id="github" class="data"></span> 
						</div>
						<div class="col-md-2">
							<span class="Datainfo">Twitter:</span> <span id="twitter" class="data"></span> 
						</div>
						<div class="col-md-3">
							<span class="Datainfo">Location:</span> <span id="location" class="data"></span> 
						</div>
					</center>
					<br/>
<!--*****************************Imagen ********************************-->
					<div class="row-fluid">
						<div class="col-md-2">
							<img class="image" src="http://oyster.ignimgs.com/mediawiki/apis.ign.com/futurama/1/11/Fry.jpg" alt="Picture"/>
						</div>
						<div class="col-md-9">
							<div class="TitleSkill"><h3>Skills at a Alejandro:</h3></div>
								<div class="ListKills">
									<p class="skills" id="skills"></p>
									<p class="skills" id="skills1"></p>
									<p class="skills" id="skills2"></p>
									<p class="skills" id="skills3"></p>
								</div>
						</div>
					</div>
				</div> 
			</div>
			<div class="row-fluid">
				<div class="col-md-12">
					<div class="boxColor">
						<h2>Work Experience</h2>
						<h4 class="subTitle">Training Cognits</h4>
							<div class="information" id="information"></div>
							<br/>
							<h4 class="subTitle">Experience in Cognits</h4>
								<div class="secondInfo" id="secondInfo"></div>
								<br>
							</div>	
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="col-md-12">
						<h2>Proyects</h2>
						<h4 class="subTitle">List of Proyects</h4>
							<div class="proyects" id="proyects"></div>
					</div>
				</div>
	</div>	
</body>
	<script type="text/javascript" src="js/script.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
