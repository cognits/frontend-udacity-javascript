<!DOCTYPE html>
<html>
	<head>
<!--************************************** CODIFICATION UTF-8 *******************************-->
		<meta charset="utf-8">
<!--*********************************** Latest compiled and minified CSS ********************-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!--**************************************** CALL OF THE FILE CSS ***************************-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
<!--******************************************** FAVICON PAGE *******************************-->
    		<link rel="icon" href="http://icons.iconseeker.com/png/fullsize/futurama-vol-1/bender-1.png">
		<title>Frontend-Udacity-Js</title>
	</head>
	<body>
<!--**************************************** STYLE OF THE BOX *******************************-->
	<div class="container">
		<div class="row-fluid">
			<div class="col-md-12">
				<div class="box">	
				<br/>
<!--***************************************** SHOWING THE DATES *****************************-->
				<span id="name" class="name"></span>
				<span id="job" class="job"></span>
					<hr>
					<center>	
						<div class="col-md-2">
							<span class="Datainfo">Mobile:</span> <span id="mobile" class="data"></span> 
						</div>
						<div class="col-md-3">
							<span class="Datainfo">E-mail:</span> <span id="email" class="data"></span> 
						</div>
						<div class="col-md-2">
							<span class="Datainfo">Github:</span> <span id="github" class="data"></span> 
						</div>
						<div class="col-md-2">
							<span class="Datainfo">Twitter:</span> <span id="twitter" class="data"></span> 
						</div>
						<div class="col-md-3">
							<span class="Datainfo">Location:</span> <span id="location" class="data"></span> 
						</div>
					</center>
					<br/>
<!--****************************************** SHOWING IMAGE ********************************-->
					<div class="row-fluid">
						<div class="col-md-2">
							<img class="image" src="http://oyster.ignimgs.com/mediawiki/apis.ign.com/futurama/1/11/Fry.jpg" alt="Picture"/>
						</div>
						<div class="col-md-9">
							<div class="TitleSkill"><h3>Skills at a Marcos:</h3></div>
								<div class="ListKills">
									<p class="skills" id="skills"></p>
									<p class="skills" id="skills1"></p>
									<p class="skills" id="skills2"></p>
									<p class="skills" id="skills3"></p>
								</div>
						</div>		
					</div>
				</div> 
			</div>
<!--***************************************** SHOWING SKILLS ********************************-->
			<div class="row-fluid">
				<div class="col-md-12">
					<div class="boxColor">
						<h2>Work Experience</h2>
						<h4 class="subTitle">Training Cognits</h4>
							<div class="information" id="information"></div>
							<br/>
							<h4 class="subTitle">Experience in Cognits</h4>
								<div class="secondInfo" id="secondInfo"></div>
								<br>
							</div>	
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="col-md-12">
						<h2>Proyects</h2>
						<h4 class="subTitle">List of Proyects</h4>
							<div class="proyects" id="proyects"></div>
					</div>
				</div>
	</div>	
</body>
<!--********************************* CALLING THE FILE JS ***********************************-->
	<script type="text/javascript" src="js/script.js"></script>
<!--********************************* CALLING THE FILE BOOSTSRAP JS *************************-->
	<script src="js/bootstrap.min.js"></script>
</html>
